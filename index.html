<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div id="navMenu" class="navbar-menu">
          <div class="navbar-start">
            <a href="#">
              <i class="fas fa-robot fa-3x"></i>
            </a>

            <a class="navbar-item"> Home </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a
                  href="https://github.com/dakotadavis58"
                  class="button is-dark"
                  >Github</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section
      class="hero is-link is-fullheight-with-navbar is-align-content-center"
    >
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title">Welcome to my little server</p>
          <p class="subtitle">
            This is done using the Bulma css framework if you were wondering
          </p>
        </div>
      </div>
    </section>
    <section class="section is-large">
      <h1 class="title">Large section</h1>
      <h2 class="subtitle">Here's some buttons that do nothing</h2>
      <div class="buttons">
        <button class="button is-primary">Primary</button>
        <button class="button is-link">Link</button>
      </div>

      <div class="buttons">
        <button class="button is-info">Info</button>
        <button class="button is-success">Success</button>
        <button class="button is-warning">Warning</button>
        <button class="button is-danger">Danger</button>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/b4500d4f39.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
